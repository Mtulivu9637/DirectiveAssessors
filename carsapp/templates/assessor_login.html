<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Form</title>
    <style>
      /* Base styles for the form */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://res.cloudinary.com/db4t9ubti/image/upload/WhatsApp_Image_2024-10-03_at_13.59.22_vekpzw.jpg");
        background-size: cover;
        background-position: center;
      }

      /* Form container */
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-sizing: border-box; /* Ensures padding is included in width */
      }

      /* Form title */
      .title {
        color: #2743be;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Input field container */
      .input-field {
        position: relative;
        margin-bottom: 15px;
        width: 100%;
      }

      .input-field i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #2743be;
      }

      .input-field input {
        width: 100%;
        padding: 10px 40px 10px 40px; /* Space for the icon */
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Ensures padding is included in width */
      }

      /* Login button */
      .btn {
        width: 100%;
        padding: 10px;
        background-color: #2743be;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      /* Error message */
      .error-message {
        color: red;
        text-align: center;
      }

      /* Media query for smaller devices */
      @media screen and (max-width: 600px) {
        .container {
          width: 95%;
          padding: 20px;
        }

        .input-field input {
          font-size: 14px;
          padding: 8px 35px 8px 35px;
        }

        .btn {
          font-size: 14px;
          padding: 8px;
        }
      }

      /* Media query for very small devices (e.g. small phones) */
      @media screen and (max-width: 400px) {
        .container {
          width: 100%;
          padding: 15px;
        }

        .input-field input {
          font-size: 12px;
          padding: 6px 30px 6px 30px;
        }

        .btn {
          font-size: 12px;
          padding: 6px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Login Form -->
          <form
            method="post"
            action="{% url 'login_assessor' %}"
            class="sign-in-form"
          >
            {% csrf_token %}

            <!-- Title -->
            <h2 class="title">Sign in</h2>

            <!-- Username Input Field -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>

            <!-- Password Input Field -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <!-- Login Button -->
            <input type="submit" value="Login" class="btn" />

            <!-- Error Message -->
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
